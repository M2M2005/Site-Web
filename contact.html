<body class="m-0">
<main class="cvprojet">
    <div class="contact-container">
        <div class="d-flex align-items-center justify-content-center">
            <div class="size-20x20 gradient-bg-right"></div>
            <p class="text-page-title"><strong>Me contacter</strong></p>
        </div>
        <form class="contact-form" action="https://formspree.io/f/xjkwvvnl" method="POST">
            <div class="form-group-line">
                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Adresse mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="titre">Titre</label>
                <input type="text" id="titre" name="titre" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>
            <div class="form-group">
                <div class="g-recaptcha" data-sitekey="6LcSviArAAAAABoKRVqNexK_ILYYhplLbXUlP9ej"></div>
            </div>
            <button type="submit" class="button button-primary">Envoyer</button>
        </form>
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    </div>
</main>
